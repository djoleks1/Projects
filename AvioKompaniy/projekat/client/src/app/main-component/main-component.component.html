<div>
<div class="row">
    <div class="col-md-12">
            <form class="form-inline" (ngSubmit)="filter()">
                    <div class="form-group">
                            Vreme Leta: <input name="vreme" class="form-control form-control-sm" [(ngModel)]="vreme">
                        </div>
                        <input type="submit" value="Filter" class="btn btn-outline-primary btn-sm">
            </form>
        <div class="table-hover">
            
            <table class="table table-default ">
                <thead>
                <tr>
                    <th scope="col">Prevoznik</th>
                    <th scope="col">broj Leta</th>
                    <th scope="col">Vreme Leta</th>
                    <th scope="col">Ime</th>
                    <th scope="col">Prezime</th>
                    <th scope="col">Broj Sedista</th>
                    <th scope="col">Tip Karte</th>
                    <th scope="col">Akcija</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-default table-hover" *ngFor='let l of letovi'>
                    <td>{{l.prevoznik.naziv}}</td>
                    <td>{{l.brojLeta}}</td>
                    <td>{{l.vremeLeta}}</td>
                    <td>{{l.karta.ime}}</td>
                    <td>{{l.karta.prezime}}</td>
                    <td>{{l.karta.brojSedista}}</td>
                    <td>{{l.karta.tipKarte.naziv}}</td>
                    <td>
                            <button type="button" class="btn btn-danger">Obrisi</button>
                            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                                    <button type="button" class="btn btn-info">Izmeni</button>
                                    <div class="btn-group" role="group">
                                      <button id="btnGroupDrop3" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                      <div class="dropdown-menu" aria-labelledby="btnGroupDrop3">
                                        <a class="dropdown-item"  href="#" >Izmeni Let</a>
                                        <a class="dropdown-item" href="#">Izmeni Putnika</a>
                                      </div>
                                    </div>
                                  </div>
                            
                            </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
<hr>
<div class="row" >
    <div class="col-md-6">
            <form class="form" (ngSubmit)="save()">
                    <div class="form-group">
                            Ime:<input name="imePutnika" class="form-control" [(ngModel)]="karta.ime">
                    </div>
                    <div class="form-group">
                            Prezime:<input name="prezimePutnika" class="form-control" [(ngModel)]="karta.prezime">
                    </div>
                    <div class="form-group">
                            <div class="form-group">
                                    Broj Sedista:<input name="brojSedista" class="form-control" [(ngModel)]="karta.brojSedista">
                                </div>
                        <select class="form-control " name="tipKarte" [(ngModel)]="karta.tipKarte">
                            <option *ngFor="let tipKarte of tipoviKarata" [ngValue]="tipoviKarata">{{tipKarte?.naziv}}</option>
                        </select>
                    </div>
                    <input type="submit" value="Dodaj" class="btn btn-primary">
                </form>
    </div>

</div>
</div>
