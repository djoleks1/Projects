<div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="form-signin" (ngSubmit)="login()">
          <h2 class="form-signin-heading">Please sign in</h2>
             <label for="username" class="sr-only">Username</label>
             <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Email" required autofocus>
             <label for="inputPassword" class="sr-only">Password</label>
             <input type="password" id="inputPassword" class="form-control" name="username" [(ngModel)]="user.password" placeholder="Password" required>
             <button class="btn btn-primary btn-block" type="submit">Sign in</button>
       </form>
            <div *ngIf=wrongUsernameOrPass class="alert alert-warning box-msg" role="alert">
            Wrong username or password.
        <div class="col-md-4">
     </div>
    </div>
  </div>
</div>
